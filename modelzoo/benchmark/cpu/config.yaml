#test image
deeprec_test_image: alideeprec/deeprec-release-modelzoo:latest
tf_test_image: alideeprec/deeprec-weekly-modelzoo:tf

#test model default: [WDL, DLRM ,DeepFM, DSSM, DIEN, DIN]
test_model: 
  - dlrm
  - wide_and_deep
  - deepfm
  - dssm
  - dien
  - din
  - esmm
  - dbmtl
  - mmoe
  - simple_multitask
  - bst
  - masknet
  - dcnv2
  - dcn
  - ple
  
#batchsize map<model,batchsize>
model_batchsize:
  wide_and_deep: 2048
  dlrm: 2048
  deepfm: 2048
  dssm: 2048
  dien: 2048
  din: 2048
  esmm: 2048
  dbmtl: 2048
  mmoe: 2048
  simple_multitask: 2048
  bst: 2048
  masknet: 2048
  dcnv2: 2048
  dcn: 2048
  ple: 2048
  
#args for deeprec
#like --emb_fusion true
modelArgs:

#tf on/off
stocktf: on

# set cpu
cpu_sets:

# set gpu
gpu_sets:

# env config 
env_var:
  - export START_STATISTIC_STEP=100
  - export STOP_STATISTIC_STEP=110

